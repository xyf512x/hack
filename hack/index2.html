<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="css/bootstrap-conbined.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrap-theme.min.css" />
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery-3.4.1.min.js"></script>
    <link href="style/default.css" rel="stylesheet" media="screen" type="text/css" />
    <script type="text/javascript" src="jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="JMEditor.js"></script>
    <meta charset="utf-8">
    <title>在线公式编辑器</title>
</head>
<body>
<div class="container-fluid">
    <div class="row-fluid">
        <div class="span12">
            <h3>
                h3. 这是一套可视化布局系统.

            </h3>
        </div>
    </div>
    <div class="row-fluid">
        <div class="span6">
            <div class="btn-group">
                <button class="btn" type="button" onclick="xt2()"><em class="icon-align-left"><span class="mathquill-embedded-latex">x^2</span></em></button>
                <button class="btn" type="button"><em class="icon-align-center"></em></button>
                <button class="btn" type="button"><em class="icon-align-right"></em></button>
                <button class="btn" type="button"><em class="icon-align-justify"></em></button>
            </div>
        </div>
        <div class="span6">
            <span class="mathquill-editable">aaa^2</span>
            <span class="mathquill-embedded-latex" id="t2">1^2</span>
            <br />
            <input id="t1" type="text" value="1"/>
        </div>
    </div>
</div>
<script>
    var a1=document.getElementById("t1");
    var a2=document.getElementById("t2");
    function xt2(){
        a1.value=a1.value+"^2";
        alert(a2);
    }
</script>
</body>
</html>
